<!DOCTYPE html>
<html lang="en">
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            padding: 100px;
            background-color: #807ED9;
            text-align: center;
            width: 40%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-group label {
            font-weight: bold;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            font-family: 'Times New Roman', Times, serif;
            color: #807ED9;
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'recipes:list' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'recipes:search' %}">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recipes:add_recipe' %}">Add Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1> Add Recipes</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Recipe Name:</label>
                <input type="text" name="name" class="form-control" id="id_name" required>
            </div>
            <div class="form-group">
                <label for="id_cooking_time">Cooking Time (minutes):</label>
                <input type="number" name="cooking_time" class="form-control" id="id_cooking_time" required>
            </div>
            <div class="form-group">
                <label for="id_ingredients">Ingredients:</label>
                <textarea name="ingredients" class="form-control" id="id_ingredients" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="id_picture">Picture:</label>
                <input type="file" name="pic" class="form-control-file" id="id_picture">
            </div>
            <button type="submit" class="btn btn-primary">Add Recipe</button>
        </form>
    </div>

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
