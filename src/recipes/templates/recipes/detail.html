<!DOCTYPE html>
<html lang="en">
    {% load static %}
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/detail.css' %}">
    <title>Details</title>
</head>

<body>
    <div class="container">
        <h2>Details: {{object.name}}</h2>

        <b>Recipe: </b> {{object.name}} <br>

        <b>Ingredients: </b> {{object.ingredients}} <br>

        <b>Cooking Time: </b> {{object.cooking_time}} <br>

        <b>Difficulty: </b> {{object.calculate_difficulty}} <br>

        <img src="{{object.pic.url}}" width="350" height="300" alt="{{object.name}}" />
    </div>
</body>

</html>
