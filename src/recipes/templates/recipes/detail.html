<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/detail.css' %}?v={{ STATIC_VERSION }}">
    <title>Details</title>
</head>

<body>
    <nav>
        <ul class="navigation">
            <li><a href="{%url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Details: {{object.name}}</h2>

        <b>Recipe: </b> {{object.name}} <br>

        <b>Ingredients: </b> {{object.ingredients}} <br>

        <b>Cooking Time: </b> {{object.cooking_time}} <br>

        <b>Difficulty: </b> {{object.calculate_difficulty}} <br>

        <img src="{{object.pic.url}}" width="350" height="300" alt="{{object.name}}" />
    </div>
</body>

</html>
