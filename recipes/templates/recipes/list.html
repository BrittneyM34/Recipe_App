<!DOCTYPE html>
<html lang="en">
    {% load static %}
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/list.css' %}?v={{ STATIC_VERSION }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Recipe List</title>
</head>

<body>
    <div class="container">
    <h1>Recipes List</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'recipes:list' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'recipes:search' %}">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href = "{%url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <table border="1" cellpadding="5" cellspacing="5">
        <tr>
            <td style="font-size: 30px;"> Recipe Title</td>

            <td style="font-size: 30px;"> Recipe Image</td>
        </tr>
        {% for object in object_list %}
        <tr>
            <td><a href="{{object.get_absolute_url}}">
                    {{object.name}}
                </a></td>
            <td><img src="{{object.pic.url}}" width="150" height="200" /> </td>
        </tr>
        {% endfor %}
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
